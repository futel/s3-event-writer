name: keep the repo actions alive
on:
  schedule:
    - cron: '30 12 * * *'
  workflow_dispatch:
jobs:
  keepalive:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: note the time
      run: |
        date >> .dates
    - uses: EndBug/add-and-commit@v9
      with:
        add: ".dates"
